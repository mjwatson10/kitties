<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kitties_style.css">
    <title>Document</title>
</head>
<body>

    <div class="cat">
        <div class="tail-end">
            
        </div>
        <div class="tail">J</div>
        <div class="ears">
            <div class="ear" id="left-ear">
                <div class="inner-Ear" id="inner-left-ear"></div>
            </div>
            <div class="ear" id="right-ear">
                <div class="inner-Ear" id="inner-right-ear"></div>
            </div>     
        </div>

        <div id="body">
            <div class="tummy"></div>

            <div class="back-legs">
                <div class="back-leg-left">
                    <div class="paws-back-left"></div>
                </div>
                <div class="back-leg-right">
                    <div class="paws-back-right"></div>
                </div>
            </div>

            <div class="front-legs">
                <div class="front-leg">
                    <div class="paws"></div>
                </div>
                <div class="front-leg">
                    <div class="paws"></div>
                </div>
            </div>
        </div>

        <div id="head">
            <div class="eyes">
                <div class="eye">
                    <div class="left-Eye">
                        <div class="pupils"></div>
                    </div>
                </div>
                <div class="eye">
                    <div class="right-Eye">
                        <div class="pupils"></div>
                    </div>
                </div>
            </div>

            <div class="mouth">
                <div class="jaw"></div>
                <div class="lips">
                    <div class="left-wiskers">\\\</div>   
                </div>
                <div class="lips">
                    <div class="right-wiskers">///</div>
                </div>
            </div>

            <div class="nose">
                <div class="left-nose"></div>
                <div class="right-nose"></div>
            </div>
        </div>
    </div>
</body>
</html>
